

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MyTime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Loading Bootstrap -->
    <link href="css/vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="css/flat-ui.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/vendor/html5shiv.js"></script>
      <script src="js/vendor/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    body {
        background-color: #1abc9c;
    }
    
    .login-form {
        margin-top: 10%;
    }
    
    .welcome h2 {
        color: #fff;
        font-size: 20pt;
    }
    
    .welcome {
        text-align: center;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-1 welcome">
                <h2>Bienvenid@ a MyTime</h2>
                <img src="img/logo_xl.png" alt="">
            </div>
            <div class="col-md-5 ">
                <div class="login-form">
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control login-field" value="" placeholder="Nombre de usuario" id="idUsuario" name="idUsuario">
                            <label class="login-field-icon fui-user" for="login-name"></label>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control login-field" value="" placeholder="Contraseña" id="password" name="password">
                            <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block">Ingresar</button>
                        <a class="login-link" href="#">¿Olvídaste tu contraseña?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/video.js"></script>
    <script src="js/flat-ui.min.js"></script>
</body>

</html>
